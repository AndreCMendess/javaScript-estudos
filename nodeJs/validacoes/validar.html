
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Validações</title>
</head>
<body>
    <form action="" method="POST">
        <p>Username: <br><input type="text" id="username" required name="username" placeholder="Username" pattern="[a-z]{1,15}$"
            title="O nome de usuário deve conter apenas letras minúsculas no máximo com 15 caracteres. ex: john"> </input></p>
        <!-- 
        Significado: Esta regex valida que o campo username deve conter apenas letras minúsculas de a a z.
        Explicação:
        [a-z]: Permite apenas letras minúsculas.
        {1,15}: O username deve ter de 1 a 15 caracteres.
        $: O final da string deve coincidir com a expressão. Isso garante que não haja caracteres adicionais após os 15 permitidos.
        -->
        <p>Endereço: <br><input type="text" required name="endereco" pattern="[a-z\s]+$" /></p>
        <!-- 
        Significado: Esta regex permite que o campo endereco contenha apenas letras minúsculas e espaços.
        Explicação:
        [a-z\s]: Permite letras minúsculas (a a z) e espaços (\s).
        +: O campo deve ter pelo menos um caractere (letra ou espaço).
        $: O final da string deve coincidir com a expressão, permitindo apenas caracteres válidos.
        -->
        <p>Número: <br><input type="text" requiredname="numeros" pattern="[0-9]+$"/></p>
        <!--
        Significado: Esta regex exige que o campo numeros contenha apenas dígitos de 0 a 9.
        Explicação:
        [0-9]: Permite apenas números.
        +: O campo deve ter pelo menos um dígito.
        $: O final da string deve coincidir com a expressão, garantindo que não haja outros caracteres. 
         -->
        <p>Telefone: <br><input type="text" required maxlength="15" name="telefone pattern="  \([0-9]{2}\) [0-9]{4,6}-[0-9]{4}$"  placeholder="(XX) XXXX-XXXX"/></p>
        <!-- 
        Significado: Esta regex valida um formato de número de telefone, especificamente no padrão (xx) xxxx-xxxx ou (xx) xxxxx-xxxx.
        Explicação:
        \(: Escapa o parêntese de abertura.
        [0-9]{2}: Exige exatamente 2 dígitos (código de área).
        \): Escapa o parêntese de fechamento.
        : Um espaço.
        [0-9]{4,6}: Permite de 4 a 6 dígitos (número de telefone).
        -: O caractere de hífen.
        [0-9]{4}: Exige exatamente 4 dígitos (parte final do telefone).
        $: O final da string deve coincidir com a expressão.
        -->
        <p>E-mail: <br><input type="email" required name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" /></p>
        <!-- 
        Significado: Esta regex valida um endereço de e-mail.
        Explicação:
        [a-z0-9._%+-]+: Permite letras minúsculas, dígitos, e os caracteres ., _, %, +, - antes do @.
        @: O símbolo de arroba, obrigatório em um e-mail.
        [a-z0-9.-]+: Permite letras minúsculas, dígitos, . e - após o @ (domínio).
        \.: Um ponto literal.
        [a-z]{2,4}: O domínio deve terminar com de 2 a 4 letras minúsculas (por exemplo, .com, .net, etc.).
        $: O final da string deve coincidir com a expressão.
        -->
        <p>Valor: <br><input type="text" required maxlength="15" name="valor" pattern="([0-9]{1,3}\.)?[0-9]{1,3},[0-9]{2}$" /></p>
         <!-- 
        Significado: Esta regex valida um valor monetário no formato brasileiro, como 1.234,56.
        Explicação:
        ([0-9]{1,3}\.)?: Permite um grupo opcional de 1 a 3 dígitos seguidos de um ponto (por exemplo, 1. ou 1.234.).
        [0-9]{1,3}: Permite de 1 a 3 dígitos (parte inteira do número).
        ,: O caractere de vírgula, que separa a parte inteira da parte decimal.
        [0-9]{2}: Exige exatamente 2 dígitos (parte decimal).
        $: O final da string deve coincidir com a expressão.
         -->   
        <input type="submit" value="Cadastrar">
    </form>    
    <script>
        var input=document.getElementById('username');
        input.oninvalid= function(event) {
            event.target.setCustomValidity("O nome de usuário deve conter apenas letras minúsculas no máximo com 15 caracteres.");
        }
    </script>
</body>
</html>
