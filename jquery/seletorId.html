<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seletores</title>
  </head>
  <body>
    <h2 class="testeClasse">Este é um título</h2>
    <p class="testeClasse">Este é um parágrafo</p>
    <p id="testeId"><strong>Este é outro parágrafo</strong></p>

    <button>Clique aqui para ocultar o texto em destaque</button>
    <p>
      Selecionamos o texto em destaque (tag p) através do seletor, usando o id.
    </p>

    <script src="jquery.js"></script>
    <script>
      $(document).ready(function () {
        $(".testeClasse").hide();
      });

      $("document").ready(function () {
        $("button").click(function () {
          $("#testeId").hide();
        });
      });

      /*        
      Para ocultar todos os paragrafos diretamente pela tag p     
    $(document).ready(function(){
            $("button").click(function(){
                $("p").hide();
            });
          });
            */
    </script>
  </body>
</html>
