<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Evento Keypress</title>
  </head>
  <body>
    Digite seu nome:
    <input type="text" id="nome" />
    <div id="exibe"></div>

    <script src="jquery.js"></script>
    <script>
      $(document).ready(function () {
        //Evento é acionado sempre que que umma tecla for pressionado com foco no input de id #nome
        $('#nome').keypress(function (evento) {
            //Recebe o codigo ascii da tecla pressionado 
          $('#exibe').append(
            'Código ascii da tecla digitada: ' + evento.keyCode + '<br>',
          )
        })
      })
    </script>
  </body>
</html>
