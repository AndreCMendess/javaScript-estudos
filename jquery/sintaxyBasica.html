<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerta da Versão do jQuery</title>
</head>
<body>
    <h3>Aparecera pop-up no topo da tela informando a versão do jQuery! </h3>
    <script src="./jquery.js"></script>
    <script>
        //Utilzando álias
        alert("versao do jQuery: " + $().jquery);
       //alias seletor ação parametros
        $("p").css("background-color","#12f123");
        // ou  alert('versão do jQuery: ' + jQuery().jquery) utilizando funçao jquery
    </script>
</body> 
</html>
